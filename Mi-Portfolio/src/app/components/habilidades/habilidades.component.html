<!-- Hard & Soft Skills-->
    <!-- Container Exterior-->
    <section class="container p-1">
      <!-- Container Interior (Hard & Soft Skills) -->
      <div class="container my-4 border">
        <div class="row">
          <div class="col mt-2 col-md-3">
            <h3 class="texto-claro">Hard & Soft Skills</h3>
          </div>
        </div>

        <div class="d-grid gap-2 col-5 mx-auto mb-3">
          <button
            type="button"
            class="btn btn-secondary"
            routerLink="/nuevaskill"
            *ngIf="isLogged">
            Nueva habilidad
          </button>
        </div>

        <div class="row border p-3 m-3 text-center">
          <!-- GrÃ¡fico Front End -->
          <div class="col-md-4" *ngFor="let skill of skill">
            <circle-progress
              [percent]="(skill.porcentaje)"
              [radius]="85"
              [showUnits]="false"
              [title]="(skill.nombre)"
              [titleColor]="'#839192'" 
              [showSubtitle]="false"
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="5"
              [outerStrokeColor]="'#008a8a'"
              [innerStrokeColor]="'#00ced1ec'"
              [animation]="true"
              [animationDuration]="300"
            ></circle-progress>

            <div>
              <button
              *ngIf="isLogged"
              class="btn btn-secondary mx-2"
              routerLink="/editskill/{{ skill.id }}">
              <i class="bi bi-pencil-fill"></i></button>

            <button
              *ngIf="isLogged"
              class="btn btn-danger mx-2"
              (click)="delete(skill.id)">
              <i class="bi bi-x-circle"></i></button>
          </div>
              
            
          </div>
      </div>
     </div>
  </section>
