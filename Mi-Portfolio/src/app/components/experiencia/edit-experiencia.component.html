<div class="container" *ngIf="expLab">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group texto-claro">
            <label for="nombreE">Nombre de Experiencia</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              [(ngModel)]="expLab.nombreE"
              name="nombreE"
              required
            />
          </div>
  
          <div class="form-group texto-claro">
            <label for="descripcionE">Descripci√≥n del trabajo</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              name="descripcionE"
              required
            />
          </div>
          <button class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
