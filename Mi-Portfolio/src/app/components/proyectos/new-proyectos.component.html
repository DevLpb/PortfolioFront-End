<div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group texto-claro">
            <label for="nombreP">Nombre de Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombreP"
              [(ngModel)]="nombreP"
              name="nombreP"
              required
            />
          </div>
  
          <div class="form-group texto-claro">
            <label for="descripcionP">Descripci√≥n del proyecto</label>
            <input
              type="text"
              class="form-control"
              id="descripcionP"
              [(ngModel)]="descripcionP"
              name="descripcionP"
              required
            />
          </div>

          <button class="btn mt-2 btn-primary">Agregar proyecto</button>
        </form>
      </div>
    </div>
  </div>
