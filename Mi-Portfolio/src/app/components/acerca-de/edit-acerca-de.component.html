<div class="container" *ngIf="persona">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group texto-claro">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              [(ngModel)]="persona.nombre"
              name="nombre"
              required
            />
          </div>
  
          <div class="form-group texto-claro">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              [(ngModel)]="persona.apellido"
              name="apellido"
              required
            />
          </div>

          <div class="form-group texto-claro">
            <label for="descripcion">Descripción</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              [(ngModel)]="persona.descripcion"
              name="descripcion"
              required
            />
          </div>

          <div class="form-group texto-claro">
            <label for="img">Imágen</label>
            <input
              type="file"
              class="form-control"
              id="img"
              [(ngModel)]="persona.img"
              name="image"
              required 
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
            />
          </div>
          
          <div class="row justify-content-center">
            <div class="col-6 p-4">
            <img [src]="imageService.url" width="80%">
          </div>
        </div>
          

          <button class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
