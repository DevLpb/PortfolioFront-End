<!-- Educación -->
<section>
  <div class="container-fluid py-3">
    <div class="row mt-3">
      <div class="col-md-3">
        <h2 class="texto-claro">Educación</h2>
      </div>
    </div>

    <!-- Botones de crear, editar y borrar -->
    <div class="row">
      <button
        type="button"
        class="btn btn-secondary"
        routerLink="/nuevaeduc"
        *ngIf="isLogged"
      >
        Nueva educación
      </button>

      <div class="col pt-2 mx-4 border">
        <section class="list-group mb-2" *ngFor="let Educacion of educacion">
          <div class="col-sm-1 mx-1 align-self-end">
            <button
              *ngIf="isLogged"
              class="align-self-end mt-3 btn btn-secondary"
              routerLink="/editexp/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-fill"></i> Editar
            </button>
          </div>
          <div class="col-sm-1 mx-1 align-self-end">
            <button
              *ngIf="isLogged"
              class="align-self-end mt-3 btn btn-danger"
              (click)="delete(Educacion.id)"
            >
              <i class="bi bi-x-circle"></i> Borrar
            </button>
          </div>
          <!-- -->

          <div class="row">
            <div class="col pt-2 mx-4 border rounded">
              <ul class="list-group mb-2 p-1">
                <h3 class="texto-oscuro">{{Educacion.nombreE}}</h3>
                <li class="list-group-item bg-transparent border-items rounded">
                  <!--<img
                    src="../assets/Imágenes/Logos Portfolio/EETN2.png"
                    class="float-start img-fluid me-3"
                    height="100"
                    width="100"
                    alt="Logo E.E.T.Nº2"
                  /> -->
                  <p>
                    {{Educacion.descripcionE}}
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
