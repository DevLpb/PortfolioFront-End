<div class="container" *ngIf="educacion">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group texto-claro">
            <label for="nombreE">Nombre de Educación</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              [(ngModel)]="educacion.nombreE"
              name="nombreE"
              required
            />
          </div>
  
          <div class="form-group texto-claro">
            <label for="descripcionE">Descripción de la educación</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              name="descripcionE"
              required
            />
          </div>
          <button class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
